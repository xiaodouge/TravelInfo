<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Travel INFO</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页推荐</a></li>
                    <li><a href="http://127.0.0.1:8000/about">关于</a></li>
                    <li>
                        <form action="/search/" method="get">
                            <div class="btn btn-primary">
                                <input class="form-control" id="inputDefault" type="text" name="s" placeholder="search">
                            </div>
                        </form>
                    </li>


                </ul>

                <form action="/country/" id="choosecountry" method="post" target="_blank"
                      style="display: inline-block;">
                    <input type="hidden" value="_s-xclick">

                    <div class="btn btn-primary">
                        <select name="country" title="请选择一个国家。">
                            {% for country in country_list %}
                            <option value="{{country.country}}">{{country.country}}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" value="选择国家">
                    </div>

                </form>

{% if login_state %}
<a href="http://127.0.0.1:8000/addinfo">{{username}}添加</a>
<a href="http://127.0.0.1:8000/logout">退出</a>
{% else %}
<a href="http://127.0.0.1:8000/login">登录</a>
<a href="http://127.0.0.1:8000/register">注册</a>
{% endif%}
                <style>
                    #choosecountry .btn { padding: 5px 30px 6px 30px; }
                    #choosecountry input { background: transparent; border: 0; }
                </style>


            </div>


        </div>
        <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>

<div id="layout" class="col-xs-12 col-sm-9">

    <div class="content pure-u-1 pure-u-md-3-4">

            {% endblock %}

    </div>
</div>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#2979ff">

    <title>Travel Info</title>
    <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">-->
    <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">-->
    <!--<link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">-->
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8000/static/bootstrap.min.css "/>

    <!-- Bootstrap core CSS -->
    <link href="http://127.0.0.1:8000/static/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap Material -->
    <link href="http://127.0.0.1:8000/static/material-wfont.min.css" rel="stylesheet">
    <link href="http://127.0.0.1:8000/static/ripples.min.css" rel="stylesheet">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    <!-- Blog theme -->
    <link href="http://127.0.0.1:8000/static/blog.css" rel="stylesheet">
    <!-- Syntax highlight -->
    <link href="http://127.0.0.1:8000/static/syntax.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="ttp://127.0.0.1:8000/static//jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="ttp://127.0.0.1:8000/static//bootstrap.min.js"></script>
    <script src="ttp://127.0.0.1:8000/static//ripples.min.js"></script>
    <script src="ttp://127.0.0.1:8000/static//material.min.js"></script>
</head>

<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Travel INFO</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">首页推荐</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">地点<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            {% for post in post_list %}
                            <li><a href="{% url 'countries' sel_country=post.country %}">BirdNote</a></li>
                            {% endfor %}

                        </ul>
                    </li>
                    <li><a href="{{ site.baseurl }}tags">Tags</a></li>
                    <li><a href="http://127.0.0.1:8000/about">关于</a></li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</header>

<body>
<div id="layout" class="col-xs-12 col-sm-9">

    <div class="content pure-u-1 pure-u-md-3-4">
        <div class="page-content">
            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>


</body>
</html>

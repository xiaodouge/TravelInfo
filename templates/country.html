{% extends "base.html" %}

{% block content %}
<div class="col-xs-12 col-sm-9">
    {% for post in post_list %}
        <section class="post">
        <!-- Post start -->
        <div class="row">
          <div class="col-xs-12 col-sm-2 container time">
            <div class="jumbotron">

              <p>  {{ post.date_time|date:'Y /m /d'}}</p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-10 container">
            <div class="jumbotron">
              <h3>{{ post.title }}</h3>
              <p>{{ post.content |slice:"30"}}</p>
              <p>...</p>
              <p class="align-right"><a class="btn btn-primary" role="button" href="{% url 'detail' id=post.id %}">阅读更多</a></p>
            </div><!--/.jumbotron-->
          </div><!--/.container-->
        </div><!--/.row-->
        <!-- Post end -->
        </section>
    {% endfor %}
</div><!-- /.blog-post -->




{% endblock %}
